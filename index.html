<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>STOCK TICKERS</title>
</head>

<body style="height: 100%; background-color: black;">
    <div class="center" style="height: 100vh;" data-bs-theme="dark">
        <div class="mt-4 center tickerbox">
            <h4 style="color: white;">STOCK PRICE CHECKER</h4>
            <div>
                <input type="text" id="tickerInput" placeholder="Enter Stock Ticker">
                <button id="submitButton">Get Price</button>
                <button id="unsubButton">Cancel</button>
            </div>
            <div id="priceDisplay" style="color: white;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
