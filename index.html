<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>STOCK TICKERS</title>
</head>

<body style="background-color: black;">
    <div class="center" style="height: 100vh;" data-bs-theme="dark">
        <div class="tickerBox" id="priceBoxCenter">
            <h4 style="color: white;">STOCK PRICE CHECKER</h4>
            <p>Please enter the Stock Ticker you want to check <br> the price for (example: AAPL, MSFT)</p>
            <div class="m-4">
                <input type="text" id="tickerInput" class="inputSize" placeholder="Enter Stock Ticker">
                <br>
                <button id="submitButton" style="margin-right: 10px;">Get Price</button>
                <button id="unsubButton">Stop Updates</button>
            </div>
            <div id="priceDisplay" class="tickerBox center"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
